<div class="FilmInfo">
  <iframe
  id="inlineFrameExample"
  width="100%"
  height="200"
  src="{{video}}">
  <div class="FilmInfo__text">
    <h1 class="FilmInfo__titre">{{titre}}</h1>
    <div class="FilmInfo__text-info">
      <p class="FilmInfo__date">{{date}}</p>
      <p class="FilmInfo__age">{{age}}+</p>
    </div>
    <p class="FilmInfo__desc">{{desc}}</p>
    <p class="FilmInfo__real">{{real}}</p>
  </div>
</div>
