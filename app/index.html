<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>

  <body>
    <header id="header"></header>

    <section id="content">
      <div id="categories"></div>
      <div id="cards"></div>
    </section>

    <script type="module">
      import { NavBar } from "./component/NavBar/script.js";
      import { FilmCard } from "./component/FilmCard/script.js";
      import { DataMovie } from "./data/dataMovie.js";
      import { FilmInfo } from "./component/FilmInfo/script.js";
      import { FilmCategory } from "./component/FilmCategory/script.js";
      import { DataProfiles } from "./data/dataProfiles.js";

      window.C = {};

      C.start = function () {
        let profiles = DataProfiles.read();
        V.renderNavBar("C.handlerAbout()");
        const select = document.getElementById("profile-select");
        if (select) {
          select.value = "";
        }
        C.getFilmCategory();
      };

      C.handlerAbout = function () {
        alert(
          "Ceci est une base de projet pour la SAE2.03 édition 2025. Bonne chance !"
        );
      };

      C.handlerFilmInfo = async function (id) {
        let data = await DataMovie.requestFilmInfo(id);
        V.renderFilmInfo(data[0]);
      };

      C.getMovies = async function () {
        let data = await DataMovie.request();
        if (data.length == 0) {
          data = { name: "aucun film pour le moment" };
        }
      };

      C.getFilmCategory = async function () {
        let categories = await DataMovie.requestCategory();
        let html = await FilmCategory.formatMany(categories);
        V.renderFilmCategory(html);
      };

      C.handleProfileChange = function () {
        const select = document.getElementById("profile-select");
        const avatarImg = document.getElementById("profile-image");

        if (!select || !avatarImg) {
          console.error("Éléments HTML non trouvés");
          return;
        }

        const baseURL =
          "https://mmi.unilim.fr/~desmoulins9/SAE2.03-Desmoulins/server/photo/";
        const defaultImage = baseURL + "photo1.jpg";

        const selectedOption = select.options[select.selectedIndex];

        if (selectedOption && selectedOption.value !== "") {
          const avatarPath = selectedOption.getAttribute("data-avatar");
          avatarImg.src = avatarPath ? baseURL + avatarPath : defaultImage;
          avatarImg.classList.remove("hidden");
        } else {
          avatarImg.src = defaultImage;
          avatarImg.classList.add("hidden");
        }

        // ==> Mettre à jour les films affichés quand le profil change
        C.getFilmCategory();
      };
      window.V = {};

      V.renderNavBar = async function (hHome) {
        let header = document.querySelector("#header");
        let profiles = await DataProfiles.read();
        header.innerHTML = NavBar.format(hHome, profiles);
      };

      V.renderFilmInfo = function (data) {
        if (!data) return;
        let content = document.querySelector("#content");
        content.innerHTML = FilmInfo.format(data);
      };

      V.renderFilmCategory = function (html) {
        let content = document.querySelector("#categories");
        content.innerHTML = html;
      };

      C.start();
    </script>
  </body>
</html>
<script type="module"></script>
