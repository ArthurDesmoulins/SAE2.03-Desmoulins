<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>

  <body>
    <header id="header"></header>

    <section id="content">
      <div class="GridCard"></div>
    </section>

    <script type="module">
      import { NavBar } from "./component/NavBar/script.js";
      import { FilmCard } from "./component/FilmCard/script.js";
      import { DataMovie } from "./data/dataMovie.js";
      import { FilmInfo } from "./component/FilmInfo/script.js";

      window.C = {};

      C.handlerAbout = function () {
        alert(
          "Ceci est une base de projet pour la SAE2.03 édition 2025. Bonne chance !"
        );
      };

      C.handlerFilmInfo = async function (id) {
        let data = await DataMovie.requestFilmInfo(id);
        V.renderFilmInfo(data[0]);
      };

      C.start = function () {
        V.renderNavBar("C.handlerAbout()");
        C.getMovies();
      };

      C.getMovies = async function () {
        let data = await DataMovie.request();
        if (data.length == 0) {
          data = { name: "aucun film pour le moment" };
        }
        V.renderFilmCard(data);
      };
      // Vue (contient tout ce qui est relatif à l'affichage)
      window.V = {};

      V.renderNavBar = function (hAbout) {
        let header = document.querySelector("#header");
        header.innerHTML = NavBar.format(hAbout);
      };
      V.renderFilmCard = function (data) {
        let content = document.querySelector(".GridCard");
        content.innerHTML = FilmCard.formatMany(data);
      };

      V.renderFilmInfo = function (data) {
        if (!data) return;
        let content = document.querySelector("#content");
        content.innerHTML = FilmInfo.format(data);
      };

      C.start();
    </script>
  </body>
</html>
<script type="module"></script>
